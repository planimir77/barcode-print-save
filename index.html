<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="print" href="print.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- insert your custom barcode setting your data in the GET parameter "data" -->
      <img
        class="barcode-image"
        alt="Barcode Generator TEC-IT"
        src="https://barcode.tec-it.com/barcode.ashx?data=ABC-abc-1234&code=&translate-esc=true&imagetype=Svg"
      />
    </div>
    <div class="print-none">
      <label>Barcode Code-128</label>
      <br />
      <input class="input-data" placeholder="Enter the barcode data" type="text" />
      <button class="add-button">Print | Save</button>
    </div>
    <div class="info print-none">
      <!-- back-linking to www.tec-it.com is required -->
      More about
      <a
        href="https://www.tec-it.com"
        title="Barcode Software by TEC-IT"
        target="_blank"
      >
        TEC-IT Barcode Generator
        <!-- logos are optional -->
        <img
          alt="TEC-IT Barcode Software"
          src="http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif"
        />
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
