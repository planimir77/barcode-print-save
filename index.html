<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="print" href="print.css" />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/images/favicon-16x16.png"
    />
    <link
      rel="manifest"
      crossorigin="use-credentials"
      href="manifest.webmanifest"
    />
    <title class="title">Barcode Generator</title>
  </head>
  <body style="overflow: hidden;">
    <!-- Form -->
    <div class="print-none">
      <div>
        <label for="product-name">Product Name</label>
        <br />
        <input
          id="product-name"
          class="product-name"
          placeholder="Enter the Product Name"
          type="text"
        />
      </div>
      <br />
      <label for="barcode-data">Barcodes | Code-128</label>
      <br />
      <textarea
        class="barcode-data"
        name="barcode-data"
        id="barcode-data"
        placeholder=" Enter the Barcodes Data.&#10; Each barcode must be on a new line."
        cols="48"
        rows="10"
      ></textarea>
      <br />
      <input
        id="second-barcode-data"
        class="second-barcode-data"
        value="IP-TMP-"
        placeholder="Enter the Second Barcode"
        type="text"
      />
      <br />
      <p>
        <label for="slider">Size</label>
        <input
          id="slider"
          class="slider-barcode-size"
          type="range"
          min="3"
          max="7"
          step="0.2"
        />
        <span class="size-value">default</span>
      </p>
      <label for="number-of-barcodes">Number of copies</label>
      <br />
      <input
        id="number-of-barcodes"
        class="number-of-barcodes"
        placeholder="Number"
        min="1"
        max="100"
        value="1"
        type="number"
      />
      <button class="print-save-button">Print Barcode</button>
      <button class="print-qrcode-button">Print QR Code</button>
    </div>
    <div class="info print-none">
      <!-- back-linking to www.tec-it.com is required -->
      More about
      <a
        href="https://www.tec-it.com"
        title="Barcode Software by TEC-IT"
        target="_blank"
      >
        TEC-IT Barcode Generator
        <!-- logos are optional -->
        <img
          alt="TEC-IT Barcode Software"
          src="http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif"
        />
      </a>
    </div>
    <div style="padding-bottom: 300px;" class="print-none">
      <a class="link-button" href="print-text.html" role="link"><span class="">Go to the Print-Text Page</span><span style="position: absolute;right: 5px;bottom: 1px;" class="icon">&#8680;</span></a>
    </div>
    <div class="print-area">
      <div class="barcodes">
        <div class="barcode"></div>
        <div class="qr-code"></div>
        <div class="barcode-product-name"></div>
        <div class="second-barcode"></div>
      </div>
      <div class="barcodes-repeat"></div>
    </div>
